<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Doceria Niquinho</title>
    <link rel="stylesheet" href="../css/style.css"> <link rel="stylesheet" href="../css/admin.css"> </head>
<body class="auth-body">
    <div class="form-section auth-container">
        <img src="../imagens/logo-doceria.PNG" alt="Logo" class="logo" style="max-width: 150px; margin-bottom: 20px;">
        <h2>√Årea do Administrador</h2>
        <form id="form-login-admin">
            <input type="password" id="senha-admin" placeholder="Digite sua senha">
            <button type="submit">Entrar</button>
        </form>
        <p id="mensagem-erro"></p>
    </div>

    <script>
        const formLoginAdmin = document.getElementById('form-login-admin');
        
        function fazerLoginAdmin() {
            const senhaCorreta = "niquinho123"; 
            const senhaDigitada = document.getElementById('senha-admin').value;
            const mensagemErro = document.getElementById('mensagem-erro');

            if (senhaDigitada === senhaCorreta) {
                window.location.href = 'index.html';
            } else {
                mensagemErro.textContent = "Senha incorreta!";
            }
        }
        
        formLoginAdmin.addEventListener('submit', function(event) {
            event.preventDefault();
            fazerLoginAdmin();
        });
    </script>
</body>
</html>
