<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Doceria Niquinho</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon" type="image/png" href="../imagens/favicon.png"> 
</head>
<body class="admin-login-body">
    <div class="admin-login-container">
        <img src="../imagens/logo-doceria.png" alt="Logo" class="logo">
        <h2>Acesso Restrito</h2>
        <form id="form-login-admin">
            <div class="form-grupo">
                <label for="admin-email">E-mail</label>
                <input type="email" id="admin-email" required>
            </div>
            <div class="form-grupo">
                <label for="admin-senha">Senha</label>
                <input type="password" id="admin-senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="mensagem-erro"></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="../js/firebase-config.js"></script> 
    <script src="../js/login-admin.js"></script>
</body>
</html>
