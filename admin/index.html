<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Doceria Niquinho</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon" type="image/png" href="../imagens/favicon.png">
</head>
<body>
    <header class="admin-header">
        <img src="../imagens/logo-doceria.png" alt="Logo Doceria Niquinho" class="logo">
        <h1>Painel de Controle</h1>
    </header>
    <nav class="dashboard-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="index.html" class="active">Gerenciar Produtos</a>
    </nav>
    <main class="admin-main">
        <section class="form-section">
            <h2 id="form-titulo">Adicionar Novo Doce</h2>
            <form id="form-doce">
                <input type="hidden" id="doce-id">
                <div class="form-grupo"><label for="doce-nome">Nome do doce</label><input type="text" id="doce-nome" required></div>
                <div class="form-grupo"><label for="doce-preco">Preço</label><input type="number" id="doce-preco" step="0.01" required></div>
                <div class="form-grupo"><label for="doce-categoria">Categoria</label><select id="doce-categoria" required><option value="" disabled selected>-- Selecione --</option><option value="promocao">Promoção</option><option value="combo">Combo</option><option value="doce">Doce</option><option value="salgado">Salgado</option><option value="bebida">Bebida</option></select></div>
                <div class="form-grupo"><label for="doce-imagem">Imagem do Produto</label><input type="file" id="doce-imagem" accept="image/*"></div>
                <div class="form-grupo"><label for="doce-descricao">Descrição</label><textarea id="doce-descricao"></textarea></div>
                <div class="disponivel-container"><label for="doce-disponivel">Disponível para venda?</label><input type="checkbox" id="doce-disponivel" checked></div>
                <button type="submit" id="btn-salvar" class="btn-principal">Salvar Doce</button>
                <button type="button" id="btn-cancelar" class="btn-secundario" style="display:none;">Cancelar Edição</button>
            </form>
        </section>
        <section class="lista-section">
            <h2>Doces Cadastrados</h2>
            <div id="lista-doces-admin"></div>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
