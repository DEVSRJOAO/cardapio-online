<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Doceria Niquinho</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="dashboard-body">
    <header class="admin-header">
        <img src="../imagens/logo-doceria.png" alt="Logo Doceria Niquinho" class="logo">
        <h1>Painel de Controle</h1>
    </header>
    <nav class="dashboard-nav">
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="index.html">Gerenciar Produtos</a>
        <a href="pedidos.html">Gerenciar Pedidos</a>
    </nav>
    <main class="admin-main">
        <main class="admin-main">
    
    <section class="store-status-section">
        <h2><i class="fa fa-store"></i> Status da Loja</h2>
        <div class="status-control">
            <p>A loja está: <strong id="status-texto">Carregando...</strong></p>
            <label class="switch">
                <input type="checkbox" id="loja-aberta-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </section>
    <button id="debug-auth-button" style="margin: 20px; padding: 15px; font-size: 16px; background-color: orange; color: white; border: none; border-radius: 8px; cursor: pointer;">
    Fazer Teste de Autenticação
</button>
    
        <section class="stats-grid">
            <div class="stat-card"><h3>Total de Clientes</h3><p id="total-clientes">--</p></div>
            <div class="stat-card"><h3>Vendas Hoje</h3><p id="vendas-hoje">R$ --</p></div>
            <div class="stat-card"><h3>Vendas no Mês</h3><p id="vendas-mes">R$ --</p></div>
            <div class="stat-card"><h3>Total de Vendas</h3><p id="total-vendas">R$ --</p></div>
        </section>
        <section class="charts-grid">
            <div class="chart-container"><h3>Vendas nos Últimos 7 Dias</h3><canvas id="grafico-vendas-semana"></canvas></div>
            <div class="chart-container"><h3>Categorias Mais Vendidas</h3><canvas id="grafico-categorias-pizza"></canvas></div>
        </section>

        <section class="filtro-vendas-section">
    <h3>Filtrar Vendas (Pedidos Confirmados)</h3>
    <div class="filtro-botoes">
        <button class="filtro-btn-vendas active" data-periodo="hoje">Hoje</button>
        <button class="filtro-btn-vendas" data-periodo="7dias">Últimos 7 dias</button>
        <button class="filtro-btn-vendas" data-periodo="mes">Este Mês</button>
        <button class="filtro-btn-vendas" data-periodo="total">Total</button>
    </div>
</section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
